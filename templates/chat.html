<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBoard - Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.16.0/index.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .chat-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #1a73e8;
            color: white;
            padding: 1rem;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-messages {
            flex-grow: 1;
            background-color: white;
            padding: 1rem;
            overflow-y: auto;
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 8px;
            max-width: 70%;
        }
        .message.sent {
            background-color: #e3f2fd;
            margin-left: auto;
        }
        .message.received {
            background-color: #f1f1f1;
        }
        .message-header {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }
        .message-content {
            word-wrap: break-word;
        }
        .message img {
            max-width: 100%;
            border-radius: 4px;
        }
        .input-container {
            display: flex;
            padding: 1rem;
            background-color: white;
            border-radius: 0 0 8px 8px;
            border: 1px solid #ddd;
        }
        .input-container textarea {
            flex-grow: 1;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
            height: 40px;
        }
        .input-container button {
            margin-left: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #1557b0;
        }
        .emoji-picker {
            margin-left: 0.5rem;
        }
        .file-input {
            display: none;
        }
        .file-label {
            padding: 0.5rem 1rem;
            background-color: #1a73e8;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 0.5rem;
        }
        .file-label:hover {
            background-color: #1557b0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h2>ChatBoard</h2>
            <div>
                <span>Welcome, {{ username }}!</span>
                <a href="{{ url_for('logout') }}" style="color: white; margin-left: 1rem;">Logout</a>
            </div>
        </div>
        <div class="chat-messages" id="messages">
            {% for message in messages %}
            <div class="message {{ 'sent' if message.username == username else 'received' }}">
                <div class="message-header">{{ message.username }}</div>
                <div class="message-content">
                    {% if message.type == 'image' %}
                    <img src="{{ message.content }}" alt="Image">
                    {% else %}
                    {{ message.content }}
                    {% endif %}
                </div>
                <div class="message-timestamp">{{ message.timestamp }}</div>
            </div>
            {% endfor %}
        </div>
        <div class="input-container">
            <label for="file-input" class="file-label">ðŸ“·</label>
            <input type="file" id="file-input" class="file-input" accept="image/*">
            <textarea id="message-input" placeholder="Type your message..."></textarea>
            <emoji-picker class="emoji-picker"></emoji-picker>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const socket = io();
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const fileInput = document.getElementById('file-input');
        const emojiPicker = document.querySelector('emoji-picker');

        // Handle emoji selection
        emojiPicker.addEventListener('emoji-click', event => {
            messageInput.value += event.detail.unicode;
            messageInput.focus();
        });

        // Handle file upload
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    socket.emit('send_message', {
                        content: e.target.result,
                        type: 'image'
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle message sending
        function sendMessage() {
            const content = messageInput.value.trim();
            if (content) {
                socket.emit('send_message', {
                    content: content,
                    type: 'text'
                });
                messageInput.value = '';
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Handle incoming messages
        socket.on('new_message', function(message) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.username === '{{ username }}' ? 'sent' : 'received'}`;
            
            const header = document.createElement('div');
            header.className = 'message-header';
            header.textContent = message.username;
            
            const content = document.createElement('div');
            content.className = 'message-content';
            
            if (message.type === 'image') {
                const img = document.createElement('img');
                img.src = message.content;
                content.appendChild(img);
            } else {
                content.textContent = message.content;
            }
            
            const timestamp = document.createElement('div');
            timestamp.className = 'message-timestamp';
            timestamp.textContent = message.timestamp;
            
            messageElement.appendChild(header);
            messageElement.appendChild(content);
            messageElement.appendChild(timestamp);
            
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
    </script>
</body>
</html>
