<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milele - Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/crypto.js') }}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #7c3aed;
            --primary-light: #8b5cf6;
            --bg-color: #f8fafc;
            --text-color: #1e293b;
            --message-bg: #ffffff;
            --message-sent: #e9d5ff;
            --message-received: #f1f5f9;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --primary-color: #8b5cf6;
            --primary-light: #a78bfa;
            --bg-color: #0f172a;
            --text-color: #f8fafc;
            --message-bg: #1e293b;
            --message-sent: #4c1d95;
            --message-received: #334155;
            --border-color: #334155;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            max-width: 1200px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            border-radius: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
        }

        .header h2 {
            font-weight: 600;
            font-size: 1.5rem;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .logout-btn {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .chat-messages {
            flex-grow: 1;
            background-color: var(--message-bg);
            padding: 1rem;
            border-radius: 1rem;
            overflow-y: auto;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 1rem;
            max-width: 70%;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.sent {
            background-color: var(--message-sent);
            margin-left: auto;
            border-bottom-right-radius: 0.25rem;
        }

        .message.received {
            background-color: var(--message-received);
            border-bottom-left-radius: 0.25rem;
        }

        .message-header {
            font-weight: 500;
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: capitalize;
        }

        .message-content {
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message img {
            max-width: 100%;
            border-radius: 0.5rem;
            margin-top: 0.5rem;
            box-shadow: var(--shadow);
        }

        .message-timestamp {
            font-size: 0.75rem;
            opacity: 0.5;
            margin-top: 0.5rem;
            text-align: right;
            font-weight: 400;
            color: var(--text-color);
        }

        .input-container {
            display: flex;
            padding: 1rem;
            background-color: var(--message-bg);
            border-radius: 1rem;
            box-shadow: var(--shadow);
            gap: 0.5rem;
        }

        .file-label {
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .file-label:hover {
            background-color: var(--primary-light);
        }

        .input-wrapper {
            flex-grow: 1;
            position: relative;
            display: flex;
            align-items: center;
        }

        .message-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: inherit;
            resize: none;
            height: 3rem;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .send-btn {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .send-btn:hover {
            background-color: var(--primary-light);
        }

        .file-input {
            display: none;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-light);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .chat-container {
                padding: 0.5rem;
            }

            .header {
                padding: 0.75rem;
            }

            .message {
                max-width: 85%;
            }

            .input-container {
                padding: 0.75rem;
            }

            .send-btn span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h2>Milele</h2>
            <div class="header-controls">
                <button class="theme-toggle" id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="{{ url_for('logout') }}" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
        <div class="chat-messages" id="messages">
            {% for message in messages %}
                <div class="message {% if message.username == username %}sent{% else %}received{% endif %}">
                    <div class="message-header">{{ message.username }}</div>
                    <div class="message-content">
                        {% if message.type == 'image' %}
                        <img src="{{ message.content }}" alt="Image">
                        {% else %}
                        {{ message.content }}
                        {% endif %}
                    </div>
                    <div class="message-timestamp">
                        {{ message.timestamp }}
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="input-container">
            <label for="file-input" class="file-label">
                <i class="fas fa-image"></i>
            </label>
            <input type="file" id="file-input" class="file-input" accept="image/*">
            <div class="input-wrapper">
                <textarea id="message-input" class="message-input" placeholder="Type your message..."></textarea>
            </div>
            <button id="send-button" class="send-btn">
                <i class="fas fa-paper-plane"></i>
                <span>Send</span>
            </button>
        </div>
    </div>

    <script>
        const socket = io();
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const fileInput = document.getElementById('file-input');
        const themeToggle = document.getElementById('theme-toggle');

        // Handle message sending
        async function sendMessage() {
            const content = messageInput.value.trim();
            if (content) {
                try {
                    // Encrypt the message before sending
                    const encryptedContent = await encryptMessage(content);
                    if (encryptedContent) {
                        socket.emit('send_message', {
                            content: encryptedContent,
                            type: 'text'
                        });
                        messageInput.value = '';
                        messageInput.style.height = '3rem';
                    } else {
                        console.error('Failed to encrypt message');
                    }
                } catch (error) {
                    console.error('Error encrypting message:', error);
                }
            }
        }

        // Handle incoming messages
        socket.on('new_message', async function(message) {
            try {
                // Decrypt the message content if it's a text message
                if (message.type === 'text') {
                    message.content = await decryptMessage(message.content);
                    if (!message.content) {
                        console.error('Failed to decrypt message');
                        return;
                    }
                }

                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.username === '{{ username }}' ? 'sent' : 'received'}`;
                
                const header = document.createElement('div');
                header.className = 'message-header';
                header.textContent = message.username;
                
                const content = document.createElement('div');
                content.className = 'message-content';
                
                if (message.type === 'image') {
                    const img = document.createElement('img');
                    img.src = message.content;
                    content.appendChild(img);
                } else {
                    content.textContent = message.content;
                }
                
                const timestamp = document.createElement('div');
                timestamp.className = 'message-timestamp';
                timestamp.textContent = message.timestamp;
                
                messageElement.appendChild(header);
                messageElement.appendChild(content);
                messageElement.appendChild(timestamp);
                
                messagesDiv.appendChild(messageElement);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch (error) {
                console.error('Error processing message:', error);
            }
        });

        // Theme toggle functionality
        themeToggle.addEventListener('click', () => {
            document.body.setAttribute('data-theme', 
                document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'
            );
            themeToggle.innerHTML = document.body.getAttribute('data-theme') === 'dark' 
                ? '<i class="fas fa-sun"></i>' 
                : '<i class="fas fa-moon"></i>';
        });

        // Handle file upload
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    socket.emit('send_message', {
                        content: e.target.result,
                        type: 'image'
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Initialize theme
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.setAttribute('data-theme', 'dark');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }

        // Decrypt existing messages on page load
        document.addEventListener('DOMContentLoaded', async function() {
            const messages = document.querySelectorAll('.message-content');
            for (const message of messages) {
                if (!message.querySelector('img')) { // Only decrypt text messages
                    try {
                        const encryptedContent = message.textContent;
                        const decryptedContent = await decryptMessage(encryptedContent);
                        if (decryptedContent) {
                            message.textContent = decryptedContent;
                        }
                    } catch (error) {
                        console.error('Error decrypting existing message:', error);
                    }
                }
            }
        });
    </script>
</body>
</html>
