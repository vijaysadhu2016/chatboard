<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Milele - Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/crypto.js') }}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00ff99;
            --primary-light: #00cc7a;
            --bg-color: #0a1a0a;
            --text-color: #00ff99;
            --message-bg: #1a2a1a;
            --message-sent: #1a2a1a;
            --message-received: #1a2a1a;
            --border-color: #003300;
            --shadow: 0 4px 6px -1px rgba(0, 255, 153, 0.2);
            --glow: 0 0 10px rgba(0, 255, 153, 0.3);
            --scanline: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 153, 0.05) 0px,
                rgba(0, 255, 153, 0.05) 1px,
                transparent 1px,
                transparent 2px
            );
        }

        [data-theme="dark"] {
            --primary-color: #00ff99;
            --primary-light: #00cc7a;
            --bg-color: #0a1a0a;
            --text-color: #00ff99;
            --message-bg: #1a2a1a;
            --message-sent: #1a2a1a;
            --message-received: #1a2a1a;
            --border-color: #003300;
            --shadow: 0 4px 6px -1px rgba(0, 255, 153, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Share Tech Mono', monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 0;
            padding: 0;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, rgba(10, 26, 10, 0.95) 0%, rgba(26, 42, 26, 0.95) 100%),
                var(--scanline);
            z-index: 1;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 50% 50%, 
                    rgba(0, 255, 153, 0.05) 0%, 
                    transparent 50%),
                repeating-linear-gradient(
                    45deg,
                    rgba(0, 255, 153, 0.02) 0px,
                    rgba(0, 255, 153, 0.02) 1px,
                    transparent 1px,
                    transparent 10px
                ),
                repeating-linear-gradient(
                    -45deg,
                    rgba(0, 255, 153, 0.02) 0px,
                    rgba(0, 255, 153, 0.02) 1px,
                    transparent 1px,
                    transparent 10px
                );
            animation: backgroundMove 20s linear infinite;
            z-index: 2;
        }

        .chat-container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background-color: rgba(10, 26, 10, 0.7);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow), var(--glow);
            position: relative;
            height: 100vh;
            overflow: hidden;
            backdrop-filter: blur(5px);
            z-index: 3;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: rgba(26, 42, 26, 0.8);
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
            flex-shrink: 0;
            height: 60px;
            position: sticky;
            top: 0;
            z-index: 10;
            border-radius: 1rem;
            box-shadow: var(--shadow), var(--glow);
            backdrop-filter: blur(5px);
        }

        .header h2 {
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(0, 255, 153, 0.5);
            letter-spacing: 2px;
            position: relative;
        }

        .header h2::after {
            content: '_';
            animation: blink 1s step-end infinite;
            position: absolute;
            right: -10px;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 1.2rem;
            text-shadow: 0 0 5px rgba(0, 255, 153, 0.3);
        }

        .logout-btn {
            color: var(--primary-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background-color: rgba(26, 42, 26, 0.8);
            transition: all 0.3s;
            text-shadow: 0 0 5px rgba(0, 255, 153, 0.3);
        }

        .logout-btn:hover {
            background-color: rgba(26, 42, 26, 0.9);
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.4);
        }

        .chat-messages {
            flex-grow: 1;
            background-color: rgba(26, 42, 26, 0.5);
            padding: 1rem;
            border-radius: 1rem;
            overflow-y: auto;
            margin-bottom: 1rem;
            box-shadow: var(--shadow), var(--glow);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(5px);
            position: relative;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 1rem;
            max-width: 70%;
            animation: fadeIn 0.3s ease-in-out;
            background-color: rgba(26, 42, 26, 0.3);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(2px);
            position: relative;
            overflow: hidden;
        }

        .message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(0, 255, 153, 0.05) 50%,
                transparent 100%
            );
            animation: scan 2s linear infinite;
        }

        .message.sent {
            background-color: rgba(26, 42, 26, 0.2);
            margin-left: auto;
            border-bottom-right-radius: 0.25rem;
        }

        .message.received {
            background-color: rgba(26, 42, 26, 0.2);
            border-bottom-left-radius: 0.25rem;
        }

        .message-header {
            font-weight: 500;
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
            color: var(--primary-color);
            text-shadow: 0 0 5px rgba(0, 255, 153, 0.3);
            letter-spacing: 1px;
        }

        .message-content {
            word-wrap: break-word;
            line-height: 1.5;
            position: relative;
            z-index: 1;
            white-space: pre-wrap;
        }

        .message img {
            max-width: 100%;
            border-radius: 0.5rem;
            margin-top: 0.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .message-timestamp {
            font-size: 0.75rem;
            opacity: 0.5;
            margin-top: 0.5rem;
            text-align: right;
            font-weight: 400;
            color: var(--primary-color);
            text-shadow: 0 0 5px rgba(0, 255, 153, 0.3);
        }

        .input-container {
            display: flex;
            padding: 1rem;
            background-color: rgba(26, 42, 26, 0.8);
            border-radius: 1rem;
            box-shadow: var(--shadow), var(--glow);
            gap: 0.5rem;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(5px);
            position: relative;
            align-items: flex-start;
        }

        .file-label {
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: var(--bg-color);
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            text-shadow: 0 0 5px rgba(0, 0, 51, 0.5);
            height: 3rem;
            flex-shrink: 0;
        }

        .file-label:hover {
            background-color: var(--primary-light);
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.4);
        }

        .input-wrapper {
            flex-grow: 1;
            position: relative;
            display: flex;
            align-items: flex-start;
            min-height: 3rem;
        }

        .message-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            background-color: rgba(26, 42, 26, 0.3);
            color: var(--text-color);
            font-family: inherit;
            resize: none;
            min-height: 3rem;
            transition: all 0.3s;
            text-shadow: 0 0 5px rgba(0, 255, 153, 0.3);
            font-size: 16px;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 255, 153, 0.3);
            background-color: rgba(26, 42, 26, 0.4);
        }

        .send-btn {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-shadow: 0 0 5px rgba(0, 0, 51, 0.5);
            position: relative;
            overflow: hidden;
            height: 3rem;
            flex-shrink: 0;
        }

        .send-btn span {
            display: inline;
        }

        .send-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(0, 255, 153, 0.1) 50%,
                transparent 100%
            );
            animation: scan 2s linear infinite;
        }

        .file-input {
            display: none;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(26, 42, 26, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 255, 153, 0.3);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-light);
            box-shadow: 0 0 10px rgba(0, 255, 153, 0.4);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .chat-container {
                padding: 0.5rem;
            }

            .header {
                padding: 0.75rem;
            }

            .message {
                max-width: 85%;
            }

            .input-container {
                padding: 0.75rem;
            }

            .message-input {
                font-size: 16px;
                min-height: 3rem;
            }

            .send-btn {
                padding: 0.75rem;
            }

            .send-btn span {
                display: none;
            }
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Terminal-like cursor effect for input */
        .message-input::after {
            content: '|';
            animation: blink 1s step-end infinite;
            color: var(--primary-color);
        }

        @keyframes backgroundMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100px 100px;
            }
        }

        /* Add a subtle noise texture */
        .chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.1;
            pointer-events: none;
        }

        /* Add a subtle grid overlay */
        .chat-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 153, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 153, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h2>Milele</h2>
            <div class="header-controls">
                <button class="theme-toggle" id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="{{ url_for('logout') }}" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
        <div class="chat-messages" id="messages">
            {% for message in messages %}
                <div class="message {% if message.username == username %}sent{% else %}received{% endif %}">
                    <div class="message-header">{{ message.username }}</div>
                    <div class="message-content">
                        {% if message.type == 'image' %}
                        <img src="{{ message.content }}" alt="Image">
                        {% else %}
                        {{ message.content }}
                        {% endif %}
                    </div>
                    <div class="message-timestamp">
                        {{ message.timestamp }}
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="input-container">
            <label for="file-input" class="file-label">
                <i class="fas fa-image"></i>
            </label>
            <input type="file" id="file-input" class="file-input" accept="image/*">
            <div class="input-wrapper">
                <textarea id="message-input" class="message-input" placeholder="Type your message..."></textarea>
            </div>
            <button id="send-button" class="send-btn">
                <i class="fas fa-paper-plane"></i>
                <span>Send</span>
            </button>
        </div>
    </div>

    <script>
        const socket = io();
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const fileInput = document.getElementById('file-input');
        const themeToggle = document.getElementById('theme-toggle');

        // Handle message sending
        async function sendMessage() {
            const content = messageInput.value.trim();
            if (content) {
                try {
                    // Encrypt the message before sending
                    const encryptedContent = await encryptMessage(content);
                    if (encryptedContent) {
                        socket.emit('send_message', {
                            content: encryptedContent,
                            type: 'text'
                        });
                        messageInput.value = '';
                        messageInput.style.height = '3rem';
                    } else {
                        console.error('Failed to encrypt message');
                    }
                } catch (error) {
                    console.error('Error encrypting message:', error);
                }
            }
        }

        // Handle incoming messages
        socket.on('new_message', async function(message) {
            try {
                // Decrypt the message content if it's a text message
                if (message.type === 'text') {
                    message.content = await decryptMessage(message.content);
                    if (!message.content) {
                        console.error('Failed to decrypt message');
                        return;
                    }
                }

                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.username === '{{ username }}' ? 'sent' : 'received'}`;
                
                const header = document.createElement('div');
                header.className = 'message-header';
                header.textContent = message.username;
                
                const content = document.createElement('div');
                content.className = 'message-content';
                
                if (message.type === 'image') {
                    const img = document.createElement('img');
                    img.src = message.content;
                    content.appendChild(img);
                } else {
                    content.textContent = message.content;
                }
                
                const timestamp = document.createElement('div');
                timestamp.className = 'message-timestamp';
                timestamp.textContent = message.timestamp;
                
                messageElement.appendChild(header);
                messageElement.appendChild(content);
                messageElement.appendChild(timestamp);
                
                messagesDiv.appendChild(messageElement);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch (error) {
                console.error('Error processing message:', error);
            }
        });

        // Theme toggle functionality
        themeToggle.addEventListener('click', () => {
            document.body.setAttribute('data-theme', 
                document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'
            );
            themeToggle.innerHTML = document.body.getAttribute('data-theme') === 'dark' 
                ? '<i class="fas fa-sun"></i>' 
                : '<i class="fas fa-moon"></i>';
        });

        // Handle file upload
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // Check if file is an image
                if (!file.type.startsWith('image/')) {
                    alert('Please select an image file');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    socket.emit('send_message', {
                        content: e.target.result,
                        type: 'image'
                    });
                    // Clear the file input
                    fileInput.value = '';
                };
                reader.onerror = function(e) {
                    console.error('Error reading file:', e);
                    alert('Error reading file. Please try again.');
                };
                reader.readAsDataURL(file);
            }
        });

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
            }
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Initialize theme
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.setAttribute('data-theme', 'dark');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }

        // Decrypt existing messages on page load
        document.addEventListener('DOMContentLoaded', async function() {
            const messages = document.querySelectorAll('.message-content');
            for (const message of messages) {
                if (!message.querySelector('img')) { // Only decrypt text messages
                    try {
                        const encryptedContent = message.textContent;
                        const decryptedContent = await decryptMessage(encryptedContent);
                        if (decryptedContent) {
                            message.textContent = decryptedContent;
                        }
                    } catch (error) {
                        console.error('Error decrypting existing message:', error);
                    }
                }
            }
        });
    </script>
</body>
</html>
